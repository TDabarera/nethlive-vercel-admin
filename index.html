<!DOCTYPE html>
<html>
<head>
    <title>NethLive Program Admin</title>
    <style>
        body { font-family: sans-serif; background: #222; color: #eee; padding: 20px; }
        input, button { padding: 10px; margin: 5px; border-radius: 5px; border: 1px solid #555; background: #333; color: #eee; }
        button { cursor: pointer; background: #FE0027; }
        #container { max-width: 600px; margin: auto; }
        label { display: block; margin-top: 10px; }
    </style>
</head>
<body>

<div id="container">
    <h1>Add/Edit Program</h1>
    <label for="title">Title:</label>
    <input type="text" id="title" placeholder="Program Title">

    <label for="subtitle">Subtitle:</label>
    <input type="text" id="subtitle" placeholder="Program Subtitle">

    <label for="heading">Heading:</label>
    <input type="text" id="heading" placeholder="e.g., Music | NethFM">

    <label for="youtubeUrl">YouTube URL:</label>
    <input type="text" id="youtubeUrl" placeholder="https://www.youtube.com/watch?v=...">

    <label>
        <input type="checkbox" id="featured"> Is Featured?
    </label>

    <button onclick="addProgram()">Add Program to Firestore</button>
    <p id="status"></p>
</div>

<!-- Firebase SDKs -->
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>

<script>
   const firebaseConfig = {
  apiKey: "AIzaSyBQTLt__6SBomGkGDtWtu6xiRV6CTrQEBM",
  authDomain: "nethliveappbackend.firebaseapp.com",
  projectId: "nethliveappbackend",
  storageBucket: "nethliveappbackend.firebasestorage.app",
  messagingSenderId: "973325152381",
  appId: "1:973325152381:web:8ed64ec03de8756b970114",
  measurementId: "G-BL8CPC52T2"
};

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    function addProgram() {
        const title = document.getElementById('title').value;
        const subtitle = document.getElementById('subtitle').value;
        const heading = document.getElementById('heading').value;
        const youtubeUrl = document.getElementById('youtubeUrl').value;
        const featured = document.getElementById('featured').checked;
        const statusEl = document.getElementById('status');

        if (!title || !youtubeUrl) {
            statusEl.textContent = "Error: Title and YouTube URL are required.";
            return;
        }

        db.collection("programs").add({
            title: title,
            subtitle: subtitle,
            heading: heading,
            youtubeUrl: youtubeUrl,
            featured: featured
        })
        .then((docRef) => {
            statusEl.textContent = "Program added successfully with ID: " + docRef.id;
            // Clear form
            document.getElementById('title').value = '';
            document.getElementById('subtitle').value = '';
            document.getElementById('heading').value = '';
            document.getElementById('youtubeUrl').value = '';
            document.getElementById('featured').checked = false;
        })
        .catch((error) => {
            statusEl.textContent = "Error adding document: " + error;
        });
    }
</script>

</body>
</html>
